<body>
    <main id="cont">
        <div>
            <h1><i class="fa-solid fa-address-book"></i> Contacto</h1>
            <h2>Complete el siguiente formulario para contactarse con nosotros. Responderemos su mensaje a la brevedad.</h2>
            <form action="" class="formulario" id="formulario">
                <!--Grupo nombre-->
                <div class="formulario__grupo" id="grupo__nombre">
                    <label for="nombre" class="formulario__label">Nombre</label>
                    <div class="fomulario__grupo-input">
                        <input type="text" class="formulario__input" id="nombre" name="nombre" placeholder="Ej:Gabriel" required>
                    </div>
                </div>
                <!--Grupo apellido-->
                <div class="formulario__grupo" id="grupo__apellido">
                    <label for="apellido" class="formulario__label">Apellido</label>
                    <div class="fomulario__grupo-input">
                        <input type="text" class="formulario__input" id="apellido" name="apellido" placeholder="Ej:Paolisso" required>
                    </div>
                </div>
                <!--Grupo empresa-->
                <div class="formulario__grupo" id="grupo__empresa">
                    <label for="empresa" class="formulario__label">Empresa</label>
                    <div class="fomulario__grupo-input">
                        <input type="text" class="formulario__input" id="empresa" name="empresa" placeholder="Ej:Edenor">
                    </div>
                </div>
                <!--Grupo email-->
                <div class="formulario__grupo" id="grupo__email">
                    <label for="email" class="formulario__label">Email</label>
                    <div class="fomulario__grupo-input">
                        <input type="email" class="formulario__input" id="email" name="email" placeholder="Ej:Correo@correo.com" required>
                    </div>
                </div>
                <!--Grupo celular-->
                <div class="formulario__grupo" id="grupo__celular">
                    <label for="celular" class="formulario__label">Celular</label>
                    <div class="fomulario__grupo-input">
                        <input type="number" class="formulario__input" id="celular" maxlength="10" name="celular"
                            placeholder="Ej:1126755201" required>
                    </div>
                </div>
                <!--Grupo preferencia contacto-->
                <div class="formulario__grupo" id="grupo__preferencia-contacto">
                    <label for="preferencia-contacto" class="formulario__label">Preferencia</label>
                    <div class="whsp-email">
                    <input type="radio" name="rb1">
                    <label for="Contacto">Whatsapp</label>
                    <br>
                    <input type="radio" name="rb2">
                    <label for="Contacto">Email</label>
                </div>
               
                <div class="fomulario__grupo-input"></div>
            </div>
                <div class="formulario__grupo-consulta" id="consulta">
                    <label for="formulario__label">Dejenos su consulta:</label>
                    <br>
                    <textarea name="consulta" id="" cols="103" rows="10" placeholder="Escriba su mensaje aqui..."
                        required></textarea>
                </div>
                <div class="formulario__grupo formulario__grupo-boton-enviar">
                    <input type="submit" onclick="return enviarFormulario();" class="formulario__boton" value="Enviar consulta">
                </div>
            </form>
            <div id="error"></div>
            <script src="js/script.js"></script>
        </div>
    
    </main>
